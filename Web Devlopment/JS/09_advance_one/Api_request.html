<body style="background-color: #212121; color: aliceblue;">
<!-- 0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete. -->


<button id="details">Get Details of Hitesh Sir</button>
<div id="ob"></div>
</body>
<script>

    const details = document.getElementById('details')
    const ob = document.getElementById('ob')

    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest();
    
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function () {
        
        console.log(xhr.readyState);

        if(xhr.readyState === 4){
            
            // initailly data is a string but we can concert it to object(JSON) using JSON.parse
            const data = JSON.parse(this.responseText) //parse converts string to json
            
            // console.log(data);
            // console.log(data.followers)
            // console.log(data.avatar_url)

            const id = {
                'Picture':`${data.avatar_url}`,
                'Followers':`${data.followers}`
            }

            details.addEventListener('click', function() {
                const p = document.createElement('p')
                ob.appendChild(p)
                p.innerHTML = `Picture: <img src="${id.Picture}" height = '200px' width='200px'> <br> Followers: ${id.Followers} `
            })
        }
    }
    xhr.send()


</script>
</html>
